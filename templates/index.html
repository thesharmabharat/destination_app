<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmark App</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Font Awesome for the marker icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Your app‚Äôs CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
</head>
<body>
  <header>
    <h1>Your Friendly Bookmark App</h1>
    <button class="logout-button" onclick="location.href='/logout'">
      Logout
    </button>
  </header>

  <div class="container">
    <div class="search-container">
      <input
        id="search-input"
        type="text"
        placeholder="Search for a place in India‚Ä¶"
      />
      <button onclick="searchPlace()">Search</button>
      <button onclick="useMyLocation()">üìç My Location</button>
    </div>

    <!-- Map placeholder -->
    <div id="map"></div>

    <!-- Lists -->
    <div class="lists-container">
      <div class="list">
        <h2>To Visit</h2>
        <ul id="to-visit-list"></ul>
      </div>
      <div class="list">
        <h2>Visited</h2>
        <ul id="visited-list"></ul>
      </div>
    </div>

    <div style="text-align:center;margin-top:20px;">
      <button onclick="location.href='/export/csv'">Export CSV</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Your app‚Äôs JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
